<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Logo — W3.CSS: App Launch</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"              content="Logo — W3.CSS: App Launch">
  <meta name="keywords"                 content="logo, w3css, templates, app, launch">
  <meta name="author"                   content="Gurov Dmitriy">
  <meta name="robots"                   content="">
  <meta name="googlebot"                content="">
  <meta name="google-site-verification" content="">

  <link rel="preload" href="fonts/woff2/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/woff2/Poppins-Bold.woff2"    as="font" type="font/woff2" crossorigin>

  <link rel="preload" href="https://www.w3schools.com/w3css/4/w3.css"         as="style">
  <link rel="preload" href="css/style.css"                                    as="style">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <link rel="apple-touch-icon"                      sizes="180x180" href="image/favicon/apple-touch-icon.png">
  <link rel="icon"             type="image/svg+xml"                 href="image/favicon/typewriter.svg">
  <link rel="icon"             type="image/png"     sizes="32x32"   href="image/favicon/favicon-32x32.png">
  <link rel="icon"             type="image/png"     sizes="16x16"   href="image/favicon/favicon-16x16.png">
  <link rel="manifest"                                              href="image/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color"             content="#ffffff">

  <script>document.createElement("picture");</script>

  <script src="js/webp.js"        async></script>
  <script src="js/picturefill.js" async></script>
  <!--   <script src="js/lazysizes.js"   async></script> -->

</head>

<body class="w3-content w3-black w3css-app-launch">

  <header>

    <h1 class="visually-hidden">Launch App</h1>

    <button class="w3-button w3-green w3-mobile w3-large w3-hide-medium w3-hide-large" type="button">Download
      <span class="fa fa-android"></span>
      <span class="fa fa-apple"></span>
      <span class="fa fa-windows"></span>
    </button>

    <div class="w3-display-container">

      <div class="w3-display-container slide w3-animate-opacity">
        <picture>
          <source type="image/webp"
                  srcset="image/min/app.webp">

        <img class="w3-image" src="image/min/app.jpg" width="1500" height="1000" alt="app-photo">
        </picture>
        <div class="w3-display-left w3-container w3-padding-16 usr-slide-caption w3-hide-small">
          <div class="w3-container w3-padding-16 w3-black w3-opacity w3-hover-opacity-off w3-round-large w3-center">
            <h2 class="w3-xlarge">Take photos with our app</h2>
            <hr>
            <p>Super simple installment: free of charge</p>
            <button class="w3-button w3-block w3-green w3-round-large" type="button">Download
              <span class="fa fa-android"></span>
              <span class="fa fa-apple"></span>
              <span class="fa fa-windows"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="w3-display-container slide w3-animate-opacity">
        <picture>
          <source type="image/webp"
                  srcset="image/min/app2.webp">

        <img class="w3-image" src="image/min/app2.jpg" width="1500" height="1000" alt="app-photo">
        </picture>
        <div class="w3-display-left w3-container w3-padding-16 usr-slide-caption w3-hide-small">
          <div class="w3-container w3-padding-16 w3-black w3-opacity w3-hover-opacity-off w3-round-large w3-center">
            <h2 class="w3-xlarge">Click! Fast and Easy</h2>
            <hr>
            <p>Choose from thousands of features</p>
            <button class="w3-button w3-block w3-red w3-round-large" type="button">Download
              <span class="fa fa-android"></span>
              <span class="fa fa-apple"></span>
              <span class="fa fa-windows"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="w3-display-container slide w3-animate-opacity">
        <picture>
          <source type="image/webp"
                  srcset="image/min/app4.webp">

        <img class="w3-image" src="image/min/app4.jpg" width="1500" height="1000" alt="app-photo">
        </picture>
        <div class="w3-display-left w3-container w3-padding-16 usr-slide-caption w3-hide-small">
          <div class="w3-container w3-padding-16 w3-black w3-opacity w3-hover-opacity-off w3-round-large w3-center">
            <h2 class="w3-xlarge">Smart Design</h2>
            <hr>
            <p>Customize photos as you go</p>
            <button class="w3-button w3-block w3-blue w3-round-large" type="button">Download
              <span class="fa fa-android"></span>
              <span class="fa fa-apple"></span>
              <span class="fa fa-windows"></span>
            </button>
          </div>
        </div>
      </div>

      <button class="w3-button w3-black w3-mobile w3-large usr-btn-slide" type="button">Take a tour <span class="fa fa-angle-right"></span></button>

    </div>

  </header>

  <main id="main">

  </main>

  <footer class="w3-center w3-light-grey">

    <h2 class="visually-hidden">Contacts</h2>

    <p>Go to <a href="index.html">Main</a></p>

    <p>Create by <a href="#">Logo</a></p>

    <p>Powered by <a href="https://www.w3schools.com/w3css/">W3.css</a></p>

  </footer>

  <script src="js/app.js" async></script>
  <script src="js/focus-visible.js" async></script>

</body>
</html>
