<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Typenote — W3.CSS: Photolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Typenote — W3.CSS: Photolio">
  <meta name="keywords"    content="typenote, w3css, templates, jane, photolio">
  <meta name="author"      content="Gurov Dmitriy">
  <meta name="robots"      content="noindex, follow">

  <link rel="preload" href="font/woff2/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="font/woff2/Montserrat-Bold.woff2"    as="font" type="font/woff2" crossorigin>

  <link rel="preload" href="https://www.w3schools.com/w3css/4/w3.css"         as="style">
  <link rel="preload" href="css/style.css"                                    as="style">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">




  <script>document.createElement("picture");</script>

  <script src="js/webp.js"        async></script>
  <script src="js/picturefill.js" async></script>
  <!--   <script src="js/lazysizes.js"   async></script> -->

</head>

<body class="w3css-photolio">

  <header>

    <div class="w3-container w3-content w3-padding-64 w3-center w3-text-grey">
      <h1>Photolio</h1>
      <p>A template for photographers</p>
      <button class="w3-button w3-grey w3-text-white usr-grid-btn" type="button">Toggle Grid Padding</button>
      <a class="skip-link" href="#main">skip-link</a>
    </div>


    <div class="w3-top usr-nav-box">
      <div class="w3-content w3-display-container">
        <button class="usr-burger" type="button"><span class="visually-hidden">Menu</span></button>
      </div>
      <nav class="w3-sidebar w3-display-container w3-black w3-animate-top w3-text-grey usr-menu usr-hidden">
        <h2 class="visually-hidden">Navigation</h2>
        <ul class="w3-bar-block w3-display-middle w3-center w3-xxxlarge">
          <li><a class="w3-bar-item w3-hover-text-white" href="#">About</a></li>
          <li><a class="w3-bar-item w3-hover-text-white" href="#">Photos</a></li>
          <li><a class="w3-bar-item w3-hover-text-white" href="#">Shop</a></li>
          <li><a class="w3-bar-item w3-hover-text-white" href="#">Contacts</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <main class="w3-content" id="main">

    <section class="w3-row usr-gallery">
      <h2 class="visually-hidden">Gallery</h2>

      <a class="skip-link" href="#social">skip gallery</a>

      <div class="w3-overlay w3-animate-opacity usr-gallery__overlay usr-gallery__overlay--hidden"></div>

      <div class="w3-col m4">
        <picture>
          <source type="image/webp"
                  srcset="image/rocks.webp">

          <img class="w3-image" src="image/rocks.jpg" width="500" height="850" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/sound.webp">

          <img class="w3-image" src="image/sound.jpg" width="1100" height="500" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/woods.webp">

          <img class="w3-image" src="image/woods.jpg" width="700" height="220" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/rock.webp">

          <img class="w3-image" src="image/rock.jpg" width="300" height="300" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/nature.webp">

          <img class="w3-image" src="image/nature.jpg" width="600" height="400" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/mist.webp">

          <img class="w3-image" src="image/mist.jpg" width="1500" height="380" loading="lazy" alt="photo" tabindex="0">
        </picture>
      </div>

      <div class="w3-col m4">
        <picture>
          <source type="image/webp"
                  srcset="image/coffee.webp">

          <img class="w3-image" src="image/coffee.jpg" width="1100" height="500" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/bridge.webp">

          <img class="w3-image" src="image/bridge.jpg" width="700" height="220" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/notebook.webp">

          <img class="w3-image" src="image/notebook.jpg" width="548" height="365" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/london.webp">

          <img class="w3-image" src="image/london.jpg" width="382" height="260" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/rocks.webp">

          <img class="w3-image" src="image/rocks.jpg" width="500" height="850" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/avatar_g.webp">

          <img class="w3-image" src="image/avatar_g.jpg" width="400" height="250" loading="lazy" alt="photo" tabindex="0">
        </picture>
      </div>

      <div class="w3-col m4">
        <picture>
          <source type="image/webp"
                  srcset="image/mist.webp">

          <img class="w3-image" src="image/mist.jpg" width="1500" height="380" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/workbench.webp">

          <img class="w3-image" src="image/workbench.jpg" width="1100" height="500" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/gondol.webp">

          <img class="w3-image" src="image/gondol.jpg" width="300" height="300" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/skies.webp">

          <img class="w3-image" src="image/skies.jpg" width="300" height="300" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/lights.webp">

          <img class="w3-image" src="image/lights.jpg" width="600" height="400" loading="lazy" alt="photo" tabindex="0">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/workshop.webp">

          <img class="w3-image" src="image/workshop.jpg" width="300" height="300" loading="lazy" alt="photo" tabindex="0">
        </picture>
      </div>

    </section>

    <div class="w3-padding-32 w3-center w3-xlarge w3-text-grey" id="social">
      <a class="w3-button" href="#"><span class="visually-hidden">Facebook</span><span class="fa fa-facebook-official"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">Instagram</span><span class="fa fa-instagram"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">snap chat</span><span class="fa fa-snapchat"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">twitter</span><span class="fa fa-twitter"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">Pinterest</span><span class="fa fa-pinterest-p"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">LinkedIn</span><span class="fa fa-linkedin"></span></a>
    </div>

  </main>

  <footer class="w3-container w3-padding-32 w3-center w3-light-grey w3-text-grey">

    <h2 class="visually-hidden">Contacts</h2>

    <p>Go to <a href="index.html">Main</a></p>

    <p>Create by <a href="https://www.typenote.io">Typenote</a></p>

    <p>Powered by <a href="https://www.w3schools.com/w3css/">W3.CSS</a></p>

  </footer>

  <script src="js/default.js"       async></script>
  <script src="js/photolio.js"      async></script>
  <script src="js/focus-visible.js" async></script>

</body>
</html>
