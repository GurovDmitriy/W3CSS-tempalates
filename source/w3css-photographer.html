<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Logo — W3.CSS: Photographer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"              content="Logo — W3.CSS: Photographer">
  <meta name="keywords"                 content="logo, w3css, templates, jane, photographer">
  <meta name="author"                   content="Gurov Dmitriy">
  <meta name="robots"                   content="">
  <meta name="googlebot"                content="">
  <meta name="google-site-verification" content="">

  <link rel="preload" href="fonts/woff2/Raleway-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="preload" href="https://www.w3schools.com/w3css/4/w3.css"         as="style">
  <link rel="preload" href="css/style.css"                                    as="style">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">


  <link rel="apple-touch-icon"                      sizes="180x180" href="image/favicon/apple-touch-icon.png">
  <link rel="icon"             type="image/svg+xml"                 href="image/favicon/typewriter.svg">
  <link rel="icon"             type="image/png"     sizes="32x32"   href="image/favicon/favicon-32x32.png">
  <link rel="icon"             type="image/png"     sizes="16x16"   href="image/favicon/favicon-16x16.png">
  <link rel="manifest"                                              href="image/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color"             content="#ffffff">

  <script>document.createElement("picture");</script>

  <script src="js/webp.js"        async></script>
  <script src="js/picturefill.js" async></script>
  <!--   <script src="js/lazysizes.js"   async></script> -->

</head>

<body class="w3css-photographer">

  <header class="w3-content w3-padding-64">

    <div class="w3-container w3-content w3-center w3-text-grey w3-wide">
      <p class="w3-xlarge">Photographer</p>
      <h1>John Doe</h1>
    </div>


    <nav class="w3-container w3-padding-64 w3-center">
      <h2 class="visually-hidden">Navigation</h2>
      <a class="skip-link" href="#main">skip-link</a>
      <div class="w3-bar w3-text-grey w3-border">
        <a class="w3-bar-item w3-button w3-mobile w3-hover-text-grey" href="#">Home</a>
        <a class="w3-bar-item w3-button w3-mobile w3-hover-text-grey w3-light-grey w3-text-grey" href="#">Portfolio</a>
        <a class="w3-bar-item w3-button w3-mobile w3-hover-text-grey" href="#">Contact</a>
        <a class="w3-bar-item w3-button w3-mobile w3-hover-text-grey" href="#">Weddings</a>
      </div>
    </nav>

  </header>

  <main class="w3-content" id="main">

    <section class="w3-row-padding w3-grayscale">
      <h2 class="visually-hidden">Gallery</h2>

      <div class="w3-col m6">
        <picture>
          <source type="image/webp"
                  srcset="image/min/wedding.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/wedding.jpg" width="800" height="500" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/rocks.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/rocks.jpg" width="500" height="850" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/falls2.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/falls2.jpg" width="1000" height="500" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/paris.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/paris.jpg" width="400" height="300" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/nature.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/nature.jpg" width="600" height="400" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/mist.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/mist.jpg" width="1500" height="380" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/paris.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/paris.jpg" width="400" height="300" alt="photo">
        </picture>
      </div>

      <div class="w3-col m6">
        <picture>
          <source type="image/webp"
                  srcset="image/min/underwater.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/underwater.jpg" width="800" height="800" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/ocean.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/ocean.jpg" width="1000" height="500" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/wedding.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/wedding.jpg" width="800" height="500" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/mountainskies.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/mountainskies.jpg" width="1000" height="500" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/rocks.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/rocks.jpg" width="500" height="850" alt="photo">
        </picture>
        <picture>
          <source type="image/webp"
                  srcset="image/min/underwater.webp">

          <img class="w3-image w3-margin-bottom" src="image/min/underwater.jpg" width="800" height="800" alt="photo">
        </picture>
      </div>

    </section>

    <div class="w3-padding-32 w3-center w3-xlarge w3-text-grey">
      <a class="w3-button" href="#"><span class="visually-hidden">facebook</span><span class="fa fa-facebook-official"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">instagramm</span><span class="fa fa-instagram"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">snapchat</span><span class="fa fa-snapchat"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">twitter</span><span class="fa fa-twitter"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">pinterest</span><span class="fa fa-pinterest-p"></span></a>
      <a class="w3-button" href="#"><span class="visually-hidden">linkedin</span><span class="fa fa-linkedin"></span></a>
    </div>

  </main>

  <footer class="w3-container w3-padding-32 w3-center w3-light-grey w3-text-grey">

    <h2 class="visually-hidden">Contacts</h2>

    <p>Go to <a href="index.html">Main</a></p>

    <p>Create by <a href="#">Logo</a></p>

    <p>Powered by <a href="https://www.w3schools.com/w3css/">W3.css</a></p>

  </footer>

  <script src="js/focus-visible.js" async></script>

</body>
</html>
