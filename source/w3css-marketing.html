<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Logo — W3.CSS: Marketing</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"              content="Logo — W3.CSS: Marketing">
  <meta name="keywords"                 content="logo, w3css, templates, marketing">
  <meta name="author"                   content="Gurov Dmitriy">
  <meta name="robots"                   content="">
  <meta name="googlebot"                content="">
  <meta name="google-site-verification" content="">

  <link rel="preload" href="fonts/woff2/Lato-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/woff2/Lato-Bold.woff2"    as="font" type="font/woff2" crossorigin>

  <link rel="preload" href="https://www.w3schools.com/w3css/4/w3.css"         as="style">
  <link rel="preload" href="css/style.css"                                    as="style">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <link rel="apple-touch-icon"                      sizes="180x180" href="image/favicon/apple-touch-icon.png">
  <link rel="icon"             type="image/svg+xml"                 href="image/favicon/typewriter.svg">
  <link rel="icon"             type="image/png"     sizes="32x32"   href="image/favicon/favicon-32x32.png">
  <link rel="icon"             type="image/png"     sizes="16x16"   href="image/favicon/favicon-16x16.png">
  <link rel="manifest"                                              href="image/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color"             content="#ffffff">

  <script>document.createElement("picture");</script>

  <script src="js/webp.js"        async></script>
  <script src="js/picturefill.js" async></script>
  <!--   <script src="js/lazysizes.js"   async></script> -->

</head>

<body class="w3css-marketing">

  <header class="w3-padding-64">

    <div class="w3-content w3-container" id="home">
      <h1>Marketing</h1>
      <p>Thought partnership outcomes.</p>
    </div>

    <a class="skip-link" href="#main">Skip to Main</a>

    <nav class="w3-top w3-light-grey w3-large">

      <h2 class="visually-hidden">Navigation</h2>
      <a class="skip-link" href="#main">skip-link</a>

      <button class="w3-right w3-hide-medium w3-hide-large usr-burger" type="button"><span class="visually-hidden">Menu</span></button>

      <div class="w3-row w3-bar usr-menu usr-hidden">
        <a class="w3-col m3 w3-bar-item w3-button w3-mobile" href="#home">Home</a>
        <a class="w3-col m3 w3-bar-item w3-button w3-mobile" href="#plans">Plans</a>
        <a class="w3-col m3 w3-bar-item w3-button w3-mobile" href="#about">About</a>
        <a class="w3-col m3 w3-bar-item w3-button w3-mobile" href="#contact">Contact</a>
      </div>

    </nav>

    <div class="w3-display-container w3-content w3-container">

      <div class="w3-display-container slide">
        <picture>
          <source type="image/webp"
                  srcset="image/min/coffee.webp">

          <img class="w3-image" src="image/min/coffee.jpg" width="1100" height="500" alt="coffee">
        </picture>
        <div class="w3-display-topleft w3-padding">
          <p class="w3-white w3-padding w3-animate-bottom">Agile replicable</p>
        </div>
      </div>

      <div class="w3-display-container slide">
        <picture>
          <source type="image/webp"
                  srcset="image/min/workbench.webp">

          <img class="w3-image" src="image/min/workbench.jpg" width="1100" height="500" alt="workbench">
        </picture>
        <div class="w3-display-middle w3-padding">
          <p class="w3-white w3-padding w3-animate-bottom">Thought leader</p>
        </div>
      </div>

      <div class="w3-display-container slide">
        <picture>
          <source type="image/webp"
                  srcset="image/min/sound.webp">

          <img class="w3-image" src="image/min/sound.jpg" width="1100" height="500" alt="soudn">
        </picture>
        <div class="w3-display-topright w3-padding">
          <p class="w3-white w3-padding w3-animate-bottom">Progress thought</p>
        </div>
      </div>

      <div class="w3-container w3-xlarge w3-dark-grey">
        <div class="w3-left">
          <button class="w3-button fa fa-arrow-circle-left w3-hover-dark-grey w3-hover-text-teal usr-left-btn" type="button">
            <span class="visually-hidden">slide left</span>
          </button>
        </div>
        <div class="w3-right">
          <button class="w3-button fa fa-arrow-circle-right w3-hover-dark-grey w3-hover-text-teal usr-right-btn" type="button">
            <span class="visually-hidden">slide right</span>
          </button>
        </div>
        <div class="w3-center">
          <button class="usr-indicator w3-transparent w3-border w3-hover-white" type="button" onclick="currentDiv(1)"><span class="visually-hidden">1 slide</span></button>
          <button class="usr-indicator w3-transparent w3-border w3-hover-white" type="button" onclick="currentDiv(2)"><span class="visually-hidden">2 slide</span></button>
          <button class="usr-indicator w3-transparent w3-border w3-hover-white" type="button" onclick="currentDiv(3)"><span class="visually-hidden">3 slide</span></button>
        </div>
      </div>

    </div>

  </header>

  <main id="main">

  </main>

  <footer class="w3-padding-32 w3-center w3-light-grey">

    <div class="w3-content">
      <div class="w3-container">
        <h2 class="visually-hidden">Contacts.</h2>

        <p>Go to <a href="index.html">Main</a></p>

        <p>Create by <a href="#">Logo</a></p>

        <p>Powered by <a href="https://www.w3schools.com/w3css/">W3.css</a></p>
      </div>
    </div>

  </footer>

  <script src="js/default.js"       async></script>
  <script src="js/marketing.js"     async></script>
  <script src="js/catering.js"      async></script>
  <script src="js/focus-visible.js" async></script>

</body>
</html>
